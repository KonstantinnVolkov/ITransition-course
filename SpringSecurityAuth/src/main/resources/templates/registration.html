<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
                xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration</title>
</head>

<body>
<div class="container">
    <form class="form-horizontal" action="#" th:action="@{/registration}" th:object="${userData}" method="post">

        <div class="row justify-content-center">
            <div id="legend">
                <legend class="">Registration</legend>
            </div>

            <div class="control-group mb-3">
                <label class="form-label" for="username">Username</label>
                <input class="form-control" id="username" type="text" name="username" placeholder="username" th:field="*{username}"/>
            </div>

            <div class="control-group mb-3">
                <label class="form-label" for="email">Email</label>
                <input class="form-control" id="email" type="email" name="email" placeholder="Email" th:field="*{email}">
            </div>

            <div class="control-group mb-3">
                <label class="form-label" for="password">Password</label>
                <input class="form-control" id="password" type="password" name="password" placeholder="password" th:field="*{password}">
            </div>

            <div class="control-group mb-3">
                <label class="form-label" for="passwordConfirm">Password (confirm)</label>
                <input class="form-control" id="passwordConfirm" type="password" name="passwordConfirm" placeholder="Confirm password" th:field="*{passwordConfirm}">
            </div>

            <div class="control-group mb-3">
                <div class="controls">
                    <button type="submit" class="btn btn-primary">Register</button>
                </div>
            </div>
        </div>

    </form>
</div>
</body>

</html>
