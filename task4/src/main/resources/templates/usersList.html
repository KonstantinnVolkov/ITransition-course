<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body style="background: #e1e3e6">
    <div>
        <h4 class="text-center mt-3" th:text="'Hello, ' + ${currentUser}"></h4>
        <h5 class="text-center mt-3" th:text="'Please, select user to enter chat'"></h5>
        <div class="container-md" style="max-width: 500px;">
            <select class="mb-1 w-100">
                <option th:each="user: ${users}" th:value="${user.username}" th:text="${user.username}"></option>
            </select>
            <button class="btn btn-primary btn-block" onclick="redirect()">Go to chat</button>
        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script>
    function redirect() {
        let username = document.querySelector('select').value;
        window.location.replace(location.origin + '/chat/' + username);
    }
</script>
</body>
</html>
