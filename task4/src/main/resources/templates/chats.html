<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../static/css/main.css">
    <title>Chats</title>
</head>
<body>
<div>
    <div class="container mt-5">
        <div class="row clearfix">
            <div class="col-lg-12">
                <div class="card">
                    <div id="card" class="people-list">
                        <div class="col-3 card">
                            <div class="allChats">
                                <ul>
                                    <li th:each="user: ${users}" class="mt-4 mb-5" style="list-style-type: none">
                                        <a href="https://www.google.com" style="text-decoration: none; color: black">
                                        <div>
                                            <div  style="background-color: rgb(50, 199, 135); position: absolute;
                                            width: 42px; height: 42px; overflow: hidden; left: 10px; display: inline-block; vertical-align: middle;
                                            font-size: 18px; line-height: 42px; color: #fff; text-align: center; border-radius: 50%; font-style: normal;
                                            text-transform: uppercase;"
                                                th:text="${#strings.substring(user.username, 0,1)}"></div>
                                            <p class="mx-5 pt-2" th:text="${user.username}"></p>
                                        </div>
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
</body>
</html>
